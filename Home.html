<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body,
        header,
        nav,
        .content {
            animation: fadeIn 1s ease-in-out;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7a4d70;
        }

        header {
            background-color: #330028;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #53003fb7;
            padding: 10px;
            text-align: center;
        }

        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #d6d6d6;
            display: block;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .content {
            padding: 20px;
            text-align: center; /* Centraliza o conteúdo */
        }

        #img {
            width: 100%;
            max-width: 300px; /* Adicione um limite máximo de largura */
            margin-bottom: 20px; /* Adicione algum espaço abaixo da imagem */
        }

        #minewalker_spotify,
        #minewalker_youtube {
            width: 100%;
            max-width: 200px; /* Adicione um limite máximo de largura */
            margin-bottom: 20px; /* Adicione algum espaço abaixo dos links */
        }

        #minewalker_spotifya {
            font-size: 24px; /* Reduza o tamanho da fonte */
        }

        #preview {
            font-size: 24px; /* Reduza o tamanho da fonte */
            margin-top: 20px; /* Adicione algum espaço acima do título */
        }

        #img2,
        #img3 {
            width: 100%;
            max-width: 200px; /* Adicione um limite máximo de largura */
            margin-bottom: 20px; /* Adicione algum espaço abaixo das imagens */
        }

        @media (max-width: 768px) {
            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Minewalker</h1>
</header>

<nav>
    <a href="">Home</a>
    <a href="Previews.html">Previews</a>
    <a href="About.html">About</a>
</nav>

<div class="content">
    <img src="minewalker.png" id="img">
    <a href="https://open.spotify.com/intl-pt/artist/4W0Coogax2CbvDCDbOJrUX"><img src="spotify.png" id="minewalker_spotify"></a>
    <p id="minewalker_spotifya">Follow minewalker on Spotify</p>
    <p id="preview">See the latest previews</p>
    <a href="Previews.html"><img src="previews.png" id="img2"></a>
    <p id="minewalker_youtube">Subscribe to Minewalker's YouTube</p>
    <a href="https://www.youtube.com/channel/UCI3s9Oay78ihb118BViYEeQ"><img src="youtube.png" id="img3"></a>
</div>

</body>
</html>
