<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body,
        header,
        nav,
        .content {
            animation: fadeIn 1s ease-in-out;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7a4d70;
        }

        header {
            background-color: #330028;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #53003fb7;
            padding: 10px;
        }

        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #d6d6d6;
            border-right: 1px solid #ccc;
        }

        nav a:last-child {
            border-right: none;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .content {
            padding: 20px;
            text-align: center; /* Centraliza o conteúdo */
        }

        #img {
            width: 500px;
            margin-bottom: 20px; /* Adiciona espaço entre a imagem e o texto */
        }
        
        #minewalker_spotify,
        #minewalker_youtube {
            width: 500px;
            margin-bottom: 20px; /* Adiciona espaço entre a imagem e o texto */
        }

        @media (max-width: 768px) {
            .content {
                padding-top: 100px; /* Para deixar espaço para o cabeçalho */
            }
            #img,
            #minewalker_spotify,
            #minewalker_youtube {
                width: 80%; /* Reduzir o tamanho das imagens */
            }
        }

        .text {
            font-size: 24px;
        }
    </style>
</head>
<body>

<header>
    <h1>Minewalker</h1>
</header>

<nav>
    <a href="">Home</a>
    <a href="Previews.html">Previews</a>
    <a href="About.html">About</a>
</nav>

<div class="content">
    <img src="minewalker.png" id="img">
    <p class="text">Follow minewalker on <span id="minewalker_spotifya">spotify</span></p>
    <a href="https://open.spotify.com/intl-pt/artist/4W0Coogax2CbvDCDbOJrUX"><img src="spotify.png" id="minewalker_spotify"></a>
    <p class="text">See the last previews</p>
    <a href="https://www.youtube.com/channel/UCI3s9Oay78ihb118BViYEeQ"><img src="youtube.png" id="minewalker_youtube"></a>
    <p class="text">Subscribe to minewalker's youtube</p>
</div>

</body>
</html>
