<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body,
        header,
        nav,
        .content {
            animation: fadeIn 1s ease-in-out;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7a4d70;
        }

        header {
            background-color: #330028;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #53003fb7;
            padding: 10px;
            text-align: center;
        }

        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #d6d6d6;
            border-right: 1px solid #ccc;
            display: inline-block;
        }

        nav a:last-child {
            border-right: none;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .content {
            padding: 20px;
            text-align: center; /* Centraliza o conte√∫do */
        }

        #img {
            width: 500px;
            max-width: 100%;
        }

        #minewalker_spotify {
            position: absolute;
            right: 700px;
            width: 500px;
            max-width: calc(100% - 20px);
        }

        #minewalker_spotifya {
            position: absolute;
            right: 50px;
            top: 550px;
            font-size: 50px;
        }

        #minewalker_youtube {
            color: #000000;
            font-size: 40px;
            position: absolute;
            top: 900px;
            right: 75px;
        }

        #img2,
        #img3 {
            width: 500px;
            max-width: 100%;
            position: absolute;
            right: 700px;
        }

        #preview {
            font-size: 50px;
            position: absolute;
            right: 200px;
            top: 1220px;
        }

        @media (max-width: 768px) {
            .content {
                display: flex;
                flex-direction: column;
                align-items: center; /* Centraliza horizontalmente */
                justify-content: center; /* Centraliza verticalmente */
                height: 100vh; /* Define a altura para ocupar toda a altura da tela */
            }

            #minewalker_spotify,
            #img2,
            #img3 {
                position: static;
                width: 100%;
                max-width: 300px;
                margin-top: 20px;
                right: auto;
            }

            #minewalker_spotifya {
                position: static;
                font-size: 24px;
                margin-top: 20px;
            }

            #minewalker_youtube {
                font-size: 18px;
                position: relative;
                top: auto;
                right: auto;
                margin-top: 20px;
            }

            #preview {
                font-size: 24px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Minewalker</h1>
</header>

<nav>
    <a href="">Home</a>
    <a href="Previews.html">Previews</a>
    <a href="About.html">About</a>
</nav>

<div class="content">
    <img src="minewalker.png" id="img">
    <a href="https://open.spotify.com/intl-pt/artist/4W0Coogax2CbvDCDbOJrUX"><img src="spotify.png" id="minewalker_spotify"></a>
    <p id="minewalker_spotifya">Follow minewalker on Spotify</p>
    <p id="preview">See the latest previews</p>
    <a href="Previews.html"><img src="previews.png" id="img2"></a>
    <p id="minewalker_youtube">Subscribe to Minewalker's YouTube</p>
    <a href="https://www.youtube.com/channel/UCI3s9Oay78ihb118BViYEeQ"><img src="youtube.png" id="img3"></a>
</div>

</body>
</html>
