<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #preview {
            position: absolute;
            bottom: 150px;
            right: 520px;
        }
        nav {
            background-color: #bbbbbb;
            color: #fff;
            padding: 10px;
        }
        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-right: 1px solid #ccc;
        }
        nav a:last-child {
            border-right: none;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 20px;
        }
        .music-previews {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .music-preview {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .music-preview img {
            width: 100%;
            border-radius: 5px;
        }
        audio {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Prévias de Músicas</h1>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="">Previews</a>
    <a href="about.html">About</a>
</nav>

<div id="rock" class="music-previews">
    <div class="music-preview">
        <img src="setup.jpg" alt="setup preview">
        <p>minewalker - Setup</p>
        <audio controls id="preview">
            <source src="setup.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
</div>

</body>
</html>
