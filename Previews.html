<!DOCTYPE html>
<html lang="pt-br">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #bbbbbb;
            color: #fff;
            padding: 10px;
        }
        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-right: 1px solid #ccc;
        }
        nav a:last-child {
            border-right: none;
        }
        nav a:hover {

        }
        .content {
            padding: 20px;
        }
        .music-previews {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .music-preview {

            margin: 10px;

        }
        .music-preview img {
